{$HEADER}

			<!-- Example row of columns -->
			<h2>予約内容確認</h2>
			<div class="row">
				<div class="span8 offset2">
					<p>以下の内容でよろしければ、ページ下部の送信ボタンを押してください。<br />
						誤りがある場合は、前画面に戻って再度ご入力ください。</p>
				</div>
				<div class="span8 offset2 tape">
					<br />
					<table width="100%" class="table">
						{loop:$params}
						<tr>
							<th width="300">{$params[].key}&nbsp;</th>
							<td>{$params[].value.nl2br}&nbsp;</td>
						</tr>
						{/loop:$params}
						{loop:$files}
						<tr>
							<th>{$files[].key}&nbsp;</th>
							<td>{$files[].name}<br />
								<img src="index.php?file={$files[].tmp_name}" width="300" /><br />
								<a href="index.php?file={$files[].tmp_name}" target="_blank" class="external">画像を別ウィンドウで開く</a></td>
						</tr>
						{/loop:$files}
					</table>
				</div>
			</div>

				<br />

			<div class="row">
				<div class="span8 offset5">
					<div class="control-group error">
						<div class="controls">
						<form method="post" action="index.php" class="">
							{$hiddens}
							<input type="hidden" name="page" value="finish" />
							<button type="submit" class="btn btn-large btn-primary">　送信する　</button>
						</form>
						&nbsp;
						<form method="post" action="index.php" class="">
							{$hiddens}
							<input type="hidden" name="page" value="input" />
							<button type="submit" class="btn btn-large">入力画面に戻る</button>
						</form>
						</div>
					</div>
				</div>
			</div>

{$FOOTER}
